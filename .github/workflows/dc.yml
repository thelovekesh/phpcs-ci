name: Docker Image Build and Push to GHCR

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: phpcs-ci

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run PHPCS CI
        uses: docker://ghcr.io/thelovekesh/phpcs-ci:develop
        with:
          args: WordPress,Generic

